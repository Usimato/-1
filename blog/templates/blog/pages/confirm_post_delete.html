{% extends 'layouts/base.html' %}

{% block page_title %}Подтверждение удаления поста{% endblock page_title %}

{% block page_content %}
    <h1>Удаление поста</h1>
    <p>Вы уверены, что хотите удалить пост "<strong>{{ post.title }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>

    <a href="{% url 'blog:post_detail' post.slug %}">Отмена</a>
{% endblock page_content %}
