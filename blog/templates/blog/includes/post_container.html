<div class="card post-card mb-4 shadow-sm">
    <div class="card-body">
        <!-- Заголовок и статус просмотра -->
        <div class="d-flex justify-content-between align-items-start mb-3">
            <h2 class="card-title h4 mb-0">
                <a href="{% url 'blog:post_detail' post.slug %}" class="text-decoration-none text-dark">
                    {{ post.title }}
                </a>
            </h2>
            
            {% if request.user in post.viewed_users.all %}
            <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25">
                <i class="bi bi-eye-fill me-1"></i>Просмотрено
            </span>
            {% endif %}
        </div>

        <!-- Категория -->
        <div class="mb-2">
            <span class="text-muted small">Категория:</span>
            <a href="{{ post.category.get_absolute_url }}" class="badge bg-primary bg-opacity-10 text-primary text-decoration-none ms-1">
                {{ post.category.name }}
            </a>
        </div>

        <!-- Теги -->
        <div class="mb-3">
            <span class="text-muted small">Теги:</span>
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}" class="badge bg-secondary bg-opacity-10 text-secondary text-decoration-none ms-1">
                    #{{ tag.name }}
                </a>
            {% empty %}
                <span class="text-muted small ms-1">нет тегов</span>
            {% endfor %}
        </div>

        <!-- Текст поста -->
        <div class="card-text mb-3">
            <p class="text-muted mb-1">Текст поста:</p>
            <p class="mb-0">{{ post.text|truncatewords:30 }}</p>
        </div>

        <!-- Дата создания -->
        <div class="mt-3 pt-3 border-top">
            <small class="text-muted">
                <i class="bi bi-calendar3 me-1"></i>
                <span class="date-field">{{ post.created_at|date:"c" }}</span>
            </small>
        </div>
    </div>
</div>
